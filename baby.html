<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: yellow; /* Light gray background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px; /* Adjust this as needed */
        }
        .song {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px; /* Default font size */
        }
        /* Media queries for responsive design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
        }
        @media screen and (max-width: 576px) {
            h1 {
                font-size: 24px;
            }
        }
        @media screen and (max-width: 360px) {
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <center><h1>Greeting Robot</h1></center>
        
        <div class="song">
            <h2>Greeting Tune</h2>
            <audio controls autoplay onended="playNext(this)">
                <source src="The Weeknd - Save Your Tears (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <h2>OM Chanting</h2>
            <audio controls onended="playNext(this)">
                <source src="The Weeknd - Save Your Tears (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <h2>Morning Prayer</h2>
            <audio controls onended="playNext(this)">
                <source src="The Weeknd - Save Your Tears (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <h2>Creaters</h2>
            <audio controls onended="playNext(this)">
                <source src="The Weeknd - Save Your Tears (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <h2>Fonder</h2>
            <audio controls onended="playNext(this)">
                <source src="The Weeknd - Save Your Tears (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <h2><a href="bluetooth.html">Hello</a></h2>
    <script>
        function playNext(currentAudio) {
            var nextAudio = currentAudio.parentElement.nextElementSibling.querySelector('audio');
            if (nextAudio) {
                nextAudio.play();
            }
        }
    </script>
</body>
</html>
